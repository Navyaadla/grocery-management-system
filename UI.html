
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery Inventory Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Grocery Inventory Management System</h1>

  <div class="section">
    <h2>Add Item (POST)</h2>
    <form id="addItemForm">
      <label for="itemName">Item Name:</label>
      <input type="text" id="itemName" name="itemName" required>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" required>
      <button type="submit">Add Item</button>
    </form>

    <table id="addItemTable">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody id="addItemBody">
        <!-- Added items will be displayed here -->
      </tbody>
    </table>
  </div>

  <div class="section">
    <h2>Display Items (GET)</h2>
    <button id="getItemsBtn">Get Items</button>
    <table id="getItemsTable" style="display: none;">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody id="getItemsBody">
        <!-- Items when "Get Items" button is clicked will be displayed here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
